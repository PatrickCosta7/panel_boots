<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Panel demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Logo -->
  <section class="container-fluid py-2 barra_navegacao">
    <h1 class="logo">Project B Panel</h1>
  </section>

  <!-- NavBar -->
  <nav class="navbar navbar-expand-lg barra_navegacao mb-2" aria-label="Twelfth navbar example">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample10"
        aria-controls="navbarsExample10" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExample10">
        <ul class="navbar-nav p-1 w-50">
          <li class="nav-item p-1">
            <a class="nav-link">
              <h3>Assistidos</h3>
            </a>
          </li>
          <li class="nav-item p-1">
            <a class="nav-link">
              <h3>Não Assistidos</h3>
            </a>
          </li>
          <li class="nav-item p-1">
            <a class="nav-link">
              <h3>Gostei</h3>
            </a>
          </li>
          <li class="nav-item p-1">
            <a class="nav-link">
              <h3>Não gostei</h3>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="container mt-1 d-flex flex-row-reverse">
    <div class="dropdown-center">
      <button class="btn btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown"
        aria-expanded="false">
        Ordernar por:
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">De Z-A</a></li>
        <li><a class="dropdown-item" href="#">De A-Z</a></li>
      </ul>
    </div>
  </section>

  <!-- Cards -->
  <section class="container mt-2 py-2">
    <div class="row row-cols-1 row-cols-md-3 g-4">

      <div class="col">
        <div class="card text-center h-100">
          <h5 class="card-header">Filme - X</h5>
          <div class="card-body">
            <img src="./_/plus.jpg" class="mb-1" alt="Plus" width="250" height="250">
            <p class="card-text my-2">With supporting text below as a natural lead-in to additional content.</p>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <p class="card-text">Assistido</p>
                <p class="card-text">Não curtido</p>
              </li>
              <li class="list-group-item">
                <button type="button" class="btn btn-outline-success mx-1">Modificar</button>
                <button type="button" class="btn btn-outline-danger mx-1">Apagar</button>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="col">
        <a href="#" id="adicionar">
          <div class="card text-center adicionar">
            <div class="card-body">
              <img src="./_/plus.jpg" class="" alt="Plus" width="100" height="100">
            </div>
          </div>
        </a>
      </div>

    </div>
  </section>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header popup_style">
          <h1 class="modal-title text-center fs-5" id="exampleModalLabel">Cadastro de filme</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <form>
            <div class="mb-3">
              <label for="nomeFilme" class="form-label">Nome do filme</label>
              <input type="text" id="nomeFilme" class="form-control" placeholder="Digite aqui o título do filme">
            </div>

            <div class="mb-3">
              <label for="nomeFilme" class="form-label">Descrição do Filme</label>
              <input type="text" id="nomeFilme" class="form-control"
                placeholder="Digite aqui o que você achou do filme">
            </div>

            <div class="mb-3">
              <label for="nomeFilme" class="form-label">Imagem</label>
              <input type="text" id="nomeFilme" class="form-control"
                placeholder="Coloque aqui um o link de uma imagem do filme">
            </div>

            <div class="mb-3">
              <p class="p-1">Você assistiu esse filme?</p>
              <button type="button" class="btn" data-bs-toggle="button">Sim</button>
              <button type="button" class="btn" data-bs-toggle="button">Não</button>
            </div>

            <div class="mb-3">
              <p class="p-1">Você Gostou?</p>
              <button type="button" class="btn" data-bs-toggle="button">Sim</button>
              <button type="button" class="btn" data-bs-toggle="button">Não</button>
            </div>

          </form>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <script src="./modal.js"></script>
</body>

</html>
